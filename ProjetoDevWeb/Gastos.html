<!-- Gastos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos</title>
  <link rel="stylesheet" href="/ProjetoDevWeb/CSS/EstiloGastos.css" />
</head>
<body>
  <div class="centro">
    <h1>GASTOS</h1>
    <p class="frase">Insira os valores gastos nas categorias que você mais se encaixa.</p>
    <hr>
    <div class="option">
      <label>Moradia: <input type="number" id="Moradia" class="caixa"></label><br>
      <label>Alimento: <input type="number" id="Alimento" class="caixa"></label><br>
      <label>Transporte: <input type="number" id="Transporte" class="caixa"></label><br>
      <label>Saúde: <input type="number" id="Saude" class="caixa"></label><br>
      <label>Assinaturas: <input type="number" id="Assinaturas" class="caixa"></label><br>
      <label>Lazer: <input type="number" id="Lazer" class="caixa"></label><br>
      <label>Educação: <input type="number" id="Educacao" class="caixa"></label><br>
      <label>Investimento: <input type="number" id="Investimento" class="caixa"></label><br>
      <label>Outros: <input type="number" id="Outros" class="caixa"></label>
    </div>
    <button onclick="salvarGastos()">CONTINUAR</button>
  </div>
  <script src="/ProjetoDevWeb/JS/Gastos.js"></script>
</body>
</html>
